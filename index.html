<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza Order Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- <div class="container-fluid"> -->
	<h1 class="order-title justify-content-center">Pizza Cave</h1>
	<div class="input-group col-12 mb-3">
		<input type="text" class="form-control order-id" id="form-value" placeholder="Enter Order ID"  >
		<button class="execute" onclick="execute()">Execute</button>
	</div>
	<!-- </div> -->
	<div class="lower">
		  <div class="buttons-group sm-me-2">
		  <button type="button" class="btn btn-light btn-lg order-status" id="order-placed">Order Placed</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="chef">Chef received the order and started preparing</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="pizz-sauce">Pizza sauce added</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="frst-layer">First layer of cheeze added</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="toppings">Toppings added</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="second">Second layer of cheeze added</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="pizz-baked">Pizza baked</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="Oregano">Oregano added and packed</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="counter">Package received at counter</button>
		  <button type="button" class="btn btn-light btn-lg order-status" id="final">The order is ready and handed over to Zomato delivery guy!</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
